layout: page
title: Blog Nilsonlinux
permalink: /blog/
---

{% for blog in site.blog %}
<div class="grid {{ page.title | slugify }} center-on-mobiles">
  <div class="unit half">
    <img class="blog-thumbnail" src="{{ site.baseurl }}/assets/img/themes/{{ blog.title }}.jpg" alt=""/>
  </div>
  <div class="unit half">
    <h2 class="blog-title"><a href="{{ blog.url | relative_url }}" title="{{ blog.title }}">{{ blog.title }}</a></h2>
    {{ blog.description | markdownify }}
  </div>
</div>
{% endfor %}
