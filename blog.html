---
layout: page
title: Blog Nilsonlinux
permalink: /themes/
---

{% for theme in site.themes %}
<div class="grid {{ page.title | slugify }} center-on-mobiles">
  <div class="unit half">
    <img class="theme-thumbnail" src="{{ site.baseurl }}/assets/img/themes/{{ theme.title }}.jpg" alt=""/>
  </div>
  <div class="unit half">
    <h2 class="theme-title"><a href="{{ theme.url | relative_url }}" title="{{ theme.title }}">{{ theme.title }}</a></h2>
    {{ theme.description | markdownify }}
  </div>
</div>
{% endfor %}
